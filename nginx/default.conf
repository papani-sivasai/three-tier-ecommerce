server {
    listen 80;

    server_name localhost;

    # Serve the React frontend
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_intercept_errors on;
        # If frontend returns 404 (because route is handled client-side),
        # serve index.html so the SPA router can handle the path.
        error_page 404 = /index.html;
        proxy_redirect off;
    }

    # When the server internally redirects to /index.html (from error_page),
    # proxy that specific request to the frontend container's index file.
    location = /index.html {
        proxy_pass http://frontend:80/index.html;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Proxy API requests to backend
    location /api {
        proxy_pass http://backend:5500;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
